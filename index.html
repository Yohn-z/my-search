<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!--网站图标-->
    <link rel="icon" href="./favicon.svg" sizes="192x192" />
    <link rel="apple-touch-icon-precomposed" href="./favicon.svg" />
    <meta name="msapplication-TileImage" content="./favicon.svg" />
    <link rel="shortcut icon" href="./favicon.svg" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="full-screen" content="yes">
    <!--UC强制全屏-->
    <meta name="browsermode" content="application">
    <!--UC应用模式-->
    <meta name="x5-fullscreen" content="true">
    <!--QQ强制全屏-->
    <meta name="x5-page-mode" content="app">
    <!--QQ应用模式-->
    <title>Yohn-Z | 探索</title>
    <link href="css/index.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/monstr.css" rel="stylesheet">
    <script>
        // 定义几种搜索方式
        var searchTypeMap = {
            biyin: {
                icon: "url(icon/biyin.svg)",
                url: "https://bing.com/search?",
                name: 'q'
            },
            baidu: {
                icon: "url(icon/baidu.svg)",
                url: "https://www.baidu.com/s?",
                name: 'wd'
            },
            google: {
                icon: "url(icon/google.svg)",
                url: "https://www.google.com/search?hl=zh",
                name: 'q'
            },
        };
    </script>
</head>

<body>
    <div id="content">
        <div class="main">
            <div class="title">  
              <p>Yohn-Z</p>
              <div class="monstr"><div class="eye"><div class="eyeBall"></div></div><div class="mouth"></div></div>
              <div class="monstr blue"><div class="eye"><div class="eyeBall"></div></div><div class="mouth"></div>
            </div>
            </div>
            <div class="search">
                <div class="form">
                    <form class="search-group" action="https://bing.com/search" method="get" target="_blank">
                        <button id="select" type="button" class="select-btn">
                            <i style="background-image: url(icon/biyin.svg);"></i>
                        </button>
                        <input class="search-input" type="text" placeholder="请输入搜索内容" name="q" x-webkit-speech lang="zh-CN">
                        <button class="search-btn" >
                            <i style="background-image: url(icon/search.svg)"></i>
                        </button>
                    </form>
                    <div class="search-select">
                        <div class="search-select-main">
                            <div>
                                <button class="search-select-btn" data-id="baidu">
                                    <i style="background-image: url(icon/baidu.svg);"></i>
                                </button>
                                <p>百度</p>
                            </div>
                            <div>
                                <button class="search-select-btn" data-id="biyin">
                                    <i style="background-image: url(icon/biyin.svg);"></i>
                                </button>
                                <p>必应</p>
                            </div>
                            <div>
                                <button class="search-select-btn" data-id="google">
                                    <i style="background-image: url(icon/google.svg);"></i>
                                </button>
                                <p>谷歌</p>
                            </div>
                        </div>
                    </div>
                </div>
                <ul>
                    <li id="juejin" target="_blank"><i style="background-image: url(icon/juejin.svg);"></i><p>稀土掘金</p></li>
                    <li id="yuque" target="_blank"><i style="background-image: url(icon/yuque.svg);"></i><p>我的语雀</p></li>
                    <li id="blog" target="_blank"><i style="background-image: url(icon/blog.svg);"></i><p>我的博客</p></li>
                    <li id="github" target="_blank"><i style="background-image: url(icon/github.svg);"></i><p>Github</p></li>
                </ul>
            </div>
        </div>
        <div class="foot">© 2020 by <a style="color:#999" target="_blank" href="http://yohn-z.cn/">Yohn-Z</a> | <a rel="nofollow" style="color:#999" href="http://www.beian.miit.gov.cn" target="_blank">苏ICP备2024072859号</a>  </p></div>
    </div>
</body>
<script src="./js/index.js"></script>
</html>
